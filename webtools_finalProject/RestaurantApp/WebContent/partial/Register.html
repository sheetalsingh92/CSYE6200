
<div class="container"  style="margin-top:85px;">
<nav class="navbar navbar-default navbar-fixed-top">

          <span><a class="navbar-brand navbar-text pull-left" style="color:navy;font-size:30px;" href="#"><b>FOOD FEAST</b></a> </span>
</nav>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="alice" ng-model="registerCtrl.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="abc" ng-model="registerCtrl.credentials.password"/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="abc" ng-model="registerCtrl.credentials.name"/>
    </div>
     <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" placeholder="mm/dd/yyyy" ng-model="registerCtrl.credentials.dob"/>
    </div>
     <div class="form-group">
        <label for="gender">Gender</label>
       <select id="gender"  name="gender" class="form-control" ng-model="registerCtrl.credentials.gender" >
  			<option value="Female" class="form-control"  >Female</option>
 			 <option value="Male" class="form-control"  >Male</option> 
 			 </select>
    </div>
     <div class="form-group">
        <label for="emailID">EmailID</label>
        <input type="email" id="emailID" class="form-control" placeholder="alice@wonderland.com" ng-model="registerCtrl.credentials.emailID"/>
    </div>
     <div class="form-group"> 
<label for="usertype"> Type</label>
<select id="usertype" class="form-control" name="usertype" ng-model="registerCtrl.credentials.usertype">
  <option value="Customer" >Customer</option>
  <option value="Owner" >Owner</option>
</select>
</div>
    <button class=" btn btn-primary btn-block" ng-click="registerCtrl.register()">Register</button>
    <a href="login.html" class=" btn btn-danger btn-block">Cancel</a>
    </div>

</body>
</html>
