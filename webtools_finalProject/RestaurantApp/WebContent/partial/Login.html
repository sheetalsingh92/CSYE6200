
    <div class="container" style="margin-top:85px;">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="loginCtrl.credentials.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" ng-model="loginCtrl.credentials.password">
            </div>

        

        <a class="btn btn-primary btn-block" ng-click= "loginCtrl.login()">Login</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
           </form>
</div>
